<br>
<div class="container">
  <form [formGroup]="searchForm">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" class="form-control" id="Name" formControlName="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="LastName">LastName:</label>
              <input type="text" class="form-control" id="LastName" formControlName="lastname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 " style="text-align: center;">
            <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
            &nbsp;
            <button type="button" class="btn btn-success" (click)="add()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <br>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of listSearch">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.lastname}}</td>
                <td>{{data.email}}</td>
                <td>
                  <button type="button" class="btn btn-warning" (click)="edit(data.id)">Edit</button>
                  &nbsp;
                  <button type="button" class="btn btn-danger" (click)="delete(data.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
