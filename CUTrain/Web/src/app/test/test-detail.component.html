<div class="container">
  <form [formGroup]="saveForm">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Name" class="require">Name:</label>
              <input type="text" class="form-control" id="Name" formControlName="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="LastName" class="require">LastName:</label>
              <input type="text" class="form-control" id="LastName" formControlName="lastname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Email">Email:</label>
              <input type="text" class="form-control" id="Email" formControlName="email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 " style="text-align: center;">
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
            &nbsp;
            <button type="button" class="btn btn-primary" (click)="back()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-md-12 " style="text-align: center;">
      <div class="alert alert-danger" *ngIf="invalid" role="alert">Please fill out all information
      </div>
      <div class="alert alert-success" *ngIf="saving" role="alert">Save Success
      </div>
    </div>
  </div>
