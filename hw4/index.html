<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src = "script.js" defer></script>
</head>
<body>
  <div class="whole">
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-delete class="del">del</button>
      <button data-allclear class="c">C</button>
      <button class="bt"> </button>
      <button data-operation class="divided">รท</button>
      <button data-number class="bt">7</button>
      <button data-number class="bt">8</button>
      <button data-number class="bt">9</button>
      <button data-operation class="multiply">ร</button>
      <button data-number class="bt">4</button>
      <button data-number class="bt">5</button>
      <button data-number class="bt">6</button>
      <button data-operation class="minus">-</button>
      <button data-number class="bt">1</button>
      <button data-number class="bt">2</button>
      <button data-number class="bt">3</button>
      <button data-operation class="plus">+</button>
      <button class="bt"> </button>
      <button data-number class="bt">0</button>
      <button class="bt"> </button>
      <button data-equal class="bt">=</button>
    </div>
  </div>
  
  
</body>
</html>
